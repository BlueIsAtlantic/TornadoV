

;-------------------------------------------------Tornado V Enhanced Configuration File-------------------------------------------------


; IF YOUR GAME IS LAGGING (Below 30 FPS), LOWER "SHADOWS QUALITY" IN GAME SETTINGS. FOR BEST RESULTS, TURN OFF RT TOO.



[KeyBinds]
; Enhanced Edition Compatible Configuration
; Memory-based features disabled for stability

KeybindsEnabled = true
ToggleScript = F6
ToggleMenu = F5

[Vortex]
; Core tornado settings

MovementEnabled = true
MoveSpeedScale = 1.0
MaxEntitySpeed = 45.0
MaxEntityDistance = 57.0
HorizontalForceScale = 2.0
VerticalForceScale = 1.6
VortexRadius = 9.4
RotationSpeed = 2.4
ReverseRotation = false

[VortexAdvanced]
; Advanced settings

MaxParticleLayers = 47
ParticlesPerLayer = 9
LayerSeperationAmount = 22.0
MultiVortexEnabled = false

CloudTopEnabled = true
CloudTopDebrisEnabled = true

; ENHANCED: Particle modification disabled (requires memory access)
ParticleMod = false
; NOTE: Particle colors cannot be changed in Enhanced edition
; The tornado will use default particle colors

; ENHANCED: Surface detection disabled (requires memory access)
SurfaceDetectionEnabled = false
; NOTE: Dynamic color blending based on surfaces is not available in Enhanced

; ENHANCED: Use native entity collection instead of internal pool
UseInternalPool = false
; NOTE: Entity collection now uses World.GetNearbyEntities() instead of memory access

; Particle effect settings - these may need adjustment for Enhanced
ParticleName = ent_amb_smoke_foundry
ParticleAsset = core
; NOTE: If particles don't appear correctly, try these alternatives:
; ParticleName = ent_sht_steam
; ParticleAsset = core
; OR
; ParticleName = exp_grd_bzgas_smoke
; ParticleAsset = core

[Other]
; General settings

Notifications = true
SpawnInStorm = true

; Console and sound features disabled
EnableConsole = false
EnableSound = false
EnableSiren = false

; ============================================
; ENHANCED EDITION COMPATIBILITY NOTES
; ============================================
;
; Changes from Legacy version:
; 1. ParticleMod = false (memory color modification removed)
; 2. SurfaceDetectionEnabled = false (memory access removed)
; 3. UseInternalPool = false (now uses native entity collection)
;
; Known limitations in Enhanced:
; - Particle colors cannot be dynamically changed
; - Tornado won't change color based on ground surface
; - Some performance optimizations from memory access are unavailable
;
; If you experience lagging or performance issues, consider:
; - Playing with .ini settings to find optimal performance
; ============================================